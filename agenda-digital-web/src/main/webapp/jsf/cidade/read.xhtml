<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Listagem de Cidades - Agenda Digital</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" />
</h:head>
<h:body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<h1>Academia Java</h1>
				<h2>Agenda Digital</h2>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span12">

				<h:dataTable value="cidadeManagedBean.listaCidades" var="cidade">
				
				<h:column>
				 #{cidade.codigo}
				</h:column>
					
				
				<h:column>
				 #{cidade.nome}
				</h:column>

				</h:dataTable>


			</div>
		</div>




	</div>
</h:body>
</html>
