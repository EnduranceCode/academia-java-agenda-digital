<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Listagem de Cidades - Agenda Digital</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" />
</h:head>
<h:body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<h1>Academia Java</h1>
				<h2>Agenda Digital</h2>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span12">
			
				<h3>Listagem de Cidades</h3>

				<h:form>
				<h:dataTable value="#{cidadeReadManagedBean.listaCidades}"
					var="cidadeActual" styleClass="table">
					<h:column>
						<f:facet name="header">
							<h:outputText value="CÃ³digo"/>
						</f:facet>
						#{cidadeActual.codigo}
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Cidade"/>
						</f:facet>
						#{cidadeActual.nome}
					</h:column>
					<h:column>
						<h:commandButton action="#{cidadeUpdateManagedBean.obterCidade(cidadeActual)}" value="Editar" styleClass="btn btn-small btn-success" style="margin-right: 10px;"></h:commandButton>
						<h:commandButton value="Eliminar" styleClass="btn btn-small btn-danger"></h:commandButton>
					</h:column>
				</h:dataTable>
				</h:form>
				
				<p>
					<a class="btn btn-primary" href="/agenda-digital-web/jsf/cidade/create.xhtml">Inserir nova cidade</a>
				</p>
			</div>
		</div>
	</div>
</h:body>
</html>
