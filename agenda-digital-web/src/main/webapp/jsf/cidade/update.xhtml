<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Editare Cidade - Agenda Digital</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" />
</h:head>
<h:body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<h1>Academia Java</h1>
				<h2>Agenda Digital</h2>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span4 offset4">

				<h:form>
					<fieldset>
						<legend>Editar Cidade</legend>
						<h:outputLabel for="cidade" value="Cidade" />
						<h:inputHidden id="codigo" value="#{cidadeUpdateManagedBean.cidadeActual.codigo}"/>
						<h:inputText id="cidade" value="#{cidadeUpdateManagedBean.cidadeActual.nome}" styleClass="input-xlarge"
							style="height: 30px;" />
						<h:commandButton value="Submeter" action="#{cidadeUpdateManagedBean.actualizarCidade}" styleClass="btn btn-primary pull-right" />
					</fieldset>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
