<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">
		<div class="row-fluid">
			<div class="span12">

				<h:form>
					<p:dataTable var="prestadorActual" value="" paginator="true"
						rows="20" paginatorPosition="bottom">
						<f:facet name="header">Listagem de Prestadores de Serviços</f:facet>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Telefone" />
							</f:facet>
							<h:outputText value="" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Cidade" />
							</f:facet>
							<h:outputText value="" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Tipo de Serviço" />
							</f:facet>
							<h:outputText value="" />
						</p:column>

						<p:column style="text-align: end;">
							<p:commandButton value="Ver" style="margin-right: 10px;" />
							<p:commandButton value="Registar Serviço" />
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
