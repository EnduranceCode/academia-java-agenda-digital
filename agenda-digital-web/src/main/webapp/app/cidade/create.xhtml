<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">

		<div class="row-fluid">
			<div class="span12">

				<div class="well">
					<h:form>
						<fieldset>
							<legend>
								<strong>Adicionar Cidade</strong>
							</legend>

							<div class="row-fluid">
								<div class="offset3 span6">
									<p:outputLabel for="cidade">
										<strong>Cidade</strong>
									</p:outputLabel>
									<p:inputText id="cidade" value="#{cidadeBean.cidadeNova.nome}"
										styleClass="input-append input-block-level"
										placeholder="Inserir nome da cidade"></p:inputText>

									<h:messages showSummary="true" showDetail="true" layout="table"
										infoClass="info" warnClass="warning" errorClass="error"
										styleClass="table table-bordered" />

									<div class="pull-right">
										<p:commandButton value="Cancelar"
											action="#{cidadeBean.cancelarCidadeNova}" update="@form"
											styleClass="btn" />
										<p:commandButton value="Submeter Cidade"
											action="#{cidadeBean.submeterCidade}" update="@form"
											styleClass="btn btn-primary" />
									</div>
								</div>
							</div>
						</fieldset>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
