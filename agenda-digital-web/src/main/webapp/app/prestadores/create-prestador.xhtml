<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">
		<h:form>
			<div class="row-fluid">
				<div class="span12">
					<h3>Dados de Prestador de Serviços</h3>
					<p class="lead">
						<h:outputText value="Nome do Prestador de Serviço" />
					</p>

					<p>
						<strong>Morada</strong>
					</p>
					<address>
						<h:outputText value="[TipoLogradouro]" />
						<h:outputText value=" [Logradouro]" />
						<h:outputText value=", [Número]" />
						<br />
						<h:outputText value="[Bairro]" />
						<br />
						<h:outputText value="[Complemento]" />
						<br />
						<h:outputText value="[CEP]" />
						<h:outputText value=" [Cidade]" />
					</address>

					<p>
						<strong>Correio electrónico</strong>
					</p>
					<address>
						<h:outputText value="[e-mail]" />
					</address>

					<p>
						<strong>Telefone</strong>
					</p>
					<address>
						<h:dataTable styleClass="table table-striped"
							style="max-width: 300px;">
							<h:column></h:column>
						</h:dataTable>
					</address>

					<p class="text-right">
						<p:commandLink value="Editar Prestador"
							styleClass="btn btn btn-success" />
					</p>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
