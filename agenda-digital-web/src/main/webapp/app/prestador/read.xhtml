<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">
		<div class="row-fluid">
			<div class="span12">
				<h3>Dados do Prestador de Serviços</h3>

				<h:form>

					<p:messages showSummary="true" showDetail="true" layout="table"
						infoClass="info" warnClass="warning" errorClass="error" />

					<p class="lead">
						<h:outputText
							value="#{prestadorServicoBean.prestadorServico.nome}" />
					</p>

					<h4>Morada</h4>
					<address>
						<span style="display: block;">
							<h:outputText
								value="#{prestadorServicoBean.prestadorServico.tipoLogradouro}" />
							<h:outputText
								value=" #{prestadorServicoBean.prestadorServico.logradouro}" />
							<h:outputText
								value=", #{prestadorServicoBean.prestadorServico.numero}" />
						</span>
						<span style="display: block;">
							<h:outputText
								value="#{prestadorServicoBean.prestadorServico.bairro}" />
						</span>
						<span style="display: block;">
							<h:outputText
								value="#{prestadorServicoBean.prestadorServico.complemento}" />
						</span>
						<span style="display: block;">
							<h:outputText
								value="#{prestadorServicoBean.prestadorServico.cep}" /> 
							<h:outputText
								value=" #{prestadorServicoBean.nomeCidade}" />
						</span>
					</address>

					<h4>Correio electrónico</h4>
					<address>
						<h:outputText
							value="#{prestadorServicoBean.prestadorServico.email}" />
					</address>

					<div class="row-fluid">
						<div class="span12">
							<div class="pull-right">
								<p:commandButton value="Editar Prestador de Serviços"
									action="#{prestadorServicoBean.navegarUpdatePrestadorServico(prestadorServicoBean.prestadorServico)}"
									styleClass="btn btn-success" />
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
