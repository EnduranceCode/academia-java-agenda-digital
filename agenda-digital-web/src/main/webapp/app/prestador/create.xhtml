<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">
		<div class="row-fluid">
			<div class="span12">

				<h3>Dados do novo Prestador de Servi√ßos</h3>

				<h:form>

					<fieldset>
						<div class="control-group">
							<p:outputLabel for="nome" value="Nome" styleClass="control-label" />
							<div class="controls">
								<p:inputText id="nome"
									value="#{prestadorServicoBean.prestadorServico.nome}"
									styleClass="span6 control-label" />
							</div>
						</div>
					</fieldset>

					<p:messages showSummary="true" showDetail="true" layout="table"
						infoClass="info" warnClass="warning" errorClass="error" />

					<p>
						<p:commandButton value="cancelar" styleClass="btn"
							style="margin-right: 10px;" />
						<p:commandButton value="Submeter"
							action="#{prestadorServicoBean.submterPrestador}"
							update="@form"
							styleClass="btn btn-primary" />
					</p>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
